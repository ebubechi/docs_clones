name: flutter_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_sign_in: ^6.1.4
  flutter_riverpod: ^2.3.7
  riverpod_annotation: ^2.1.2
  http: ^1.1.0
  shared_preferences: ^2.2.0
  routemaster: ^1.0.1
  flutter_quill: ^7.4.6
  socket_io_client: ^1.0.2
  go_router: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.2.6

flutter:

  uses-material-design: true

  assets:
